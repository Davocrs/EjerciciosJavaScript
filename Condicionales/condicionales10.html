<!DOCTYPE html>
<html>
<script>
    let edad = parseInt(prompt("Introduce tu edad", "0"));
    if (edad >= 1 && edad <= 120) {
        if (edad > 18) {
            document.write("Sí tiene permiso de acceso");
        } else {
            document.write("No tiene permiso de acceso");
        }
    } else {
        document.write("Edad no válida");
    }
</script>
</html>

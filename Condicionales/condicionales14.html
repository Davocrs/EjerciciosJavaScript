<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<script>
    let mes = parseInt(prompt("Número del mes:", "0"));

    if (mes < 1 || mes > 12) {
        document.write("Mes no válido");
    } else if ([1, 3, 5, 7, 8, 10, 12].includes(mes)) {
        document.write("Este mes tiene 31 días.");
    } else if (mes == 2) {
        document.write("Este mes puede tener 28 o 29 días.");
    } else {
        document.write("Este mes tiene 30 días.");
    }
</script>
</html>

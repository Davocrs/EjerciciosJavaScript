<!DOCTYPE html>
<html><head><meta charset="utf-8"></head>
<script>
    let num1 = parseInt(prompt("Primer número", "0"));
    let num2 = parseInt(prompt("Segundo número", "0"));

    if (num1 > num2) {
        document.write(`El mayor es el primero: ${num1}`);
    } else if (num2 > num1) {
        document.write(`El mayor es el segundo: ${num2}`);
    } else {
        document.write("Los números son iguales");
    }
</script>
</html>

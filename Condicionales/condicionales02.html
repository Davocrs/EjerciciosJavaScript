<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <script>
    let dato1 = prompt("Primer número?", "0");
    let dato2 = prompt("Segundo número?", "0");
    let num1 = parseInt(dato1);
    let num2 = parseInt(dato2);
    let resultado = (num1 > num2) ? "el primero" : "el segundo";
    document.write(`<h3>El mayor es ${resultado}</h3>`);
    </script>
</head>

<!DOCTYPE html>
<html>
<head>
<script>
function comprobar() {
    let mayor = document.getElementById("edad").checked;
    if (mayor) {
        document.write("Eres mayor de edad");
    } else {
        document.write("Lo sentimos. No puedes entrar");
    }
}
</script>
</head>
<body>
<form>
    <input type="checkbox" id="edad"> Soy mayor de edad<br>
    <input type="button" value="Enviar" onclick="comprobar()">
</form>
</body>
</html>

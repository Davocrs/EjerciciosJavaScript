<!DOCTYPE html>
<html>
<head>
<script>
function mostrar() {
    let nombre = document.getElementById("nombre").value;
    let color = document.getElementById("color").value;
    document.getElementById("salida").innerHTML = `Hola ${nombre}, tu color favorito es ${color}`;
}
</script>
</head>
<body>
<form>
    Nombre: <input type="text" id="nombre"><br>
    Color favorito: <input type="color" id="color"><br>
    <input type="button" value="Mostrar" onclick="mostrar()">
</form>
<p id="salida"></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<script>
    let dinero = 50;
    while (dinero > 0) {
        let dado = Math.floor(Math.random() * 6) + 1;
        let numero = parseInt(prompt("Apuesta al número (1-6):", "1"));
        let apuesta = parseInt(prompt("¿Cuánto apuestas?", "10"));

        if (numero === dado) {
            dinero += apuesta * 2;
            alert(`Has ganado. Tienes ${dinero}€`);
        } else {
            dinero -= apuesta;
            alert(`Has perdido. Te quedan ${dinero}€`);
        }

        if (dinero <= 0) {
            alert("Game over");
            break;
        }
    }
</script>
<body></body>
</html>
